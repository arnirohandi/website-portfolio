    <header class="header">

            <a href="index.html">
                <img src="img/logo-name.png" class="logo" width="100%" height="100%" alt="Arni Rohoandi logo" />

        <nav class="header__nav">

    <div class="content-contact">
        <h1>Contact</h1>

        <p>For inquiries regarding collaborations, projects, or networking opportunities, please feel free to get in touch. I look forward to connecting and exploring potential opportunities together.
        </p>

        <div class="contact-form">

            <form action="#" method="POST">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit">Submit</button>
            </form>

        </div>
    </div>

    <footer class="footer">
        <div class="social-media">
            <p>Find me on</p>
